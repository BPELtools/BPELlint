apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "application"
apply from: "https://raw.github.com/breskeby/gradleplugins/master/emmaPlugin/emma.gradle"

mainClassName = "de.uniba.wiai.dsg.ss12.isabel.IsabelTool"

repositories {
    mavenCentral()
}

dependencies {
    compile files("lib/xom-1.2.7.jar", "lib/tinylog-0.7.1.jar")
    testCompile "junit:junit:4.11"
}

run {
	// pass arguments to Main class
    if(project.hasProperty('args')){
        args project.args.split('\\s+')
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.2'
}