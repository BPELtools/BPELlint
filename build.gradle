apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "application"
apply from: "https://raw.github.com/breskeby/gradleplugins/master/emmaPlugin/emma.gradle"


mainClassName = "bpellint.BpelLintTool"

repositories {
    mavenCentral()
}

dependencies {
    compile files(fileTree(dir: 'lib', include: '**/*.jar'))
    compile 'com.google.guava:guava:14.0-rc1'
    compile "junit:junit:4.11"
    compile 'commons-cli:commons-cli:1.2'
}

run {
	// pass arguments to Main class
    if(project.hasProperty('args')){
        args project.args.split('\\s+')
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}
